{% extends 'music_base.html' %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'css/albums.css' %}">
{% endblock %}
{% block content %}
    <br>
    <div id="sort">
        <form action="." method="get">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort_list">
                <option value="id">Default</option>
                <option value="artist">Artist</option>
                <option value="name">Name</option>
                <option value="year_of_publish">Date</option>
            </select>
            <button type="submit">Sortuj</button>
        </form>
    </div>
    {% for album in albums %}
        <a href="{{ album.name }}">
            <div class="album" {% if album.is_borrowed %} style="filter: grayscale(1) blur(1px)" {% endif %}>
                <h4>{{ album.artist }}</h4>
                <h2>{{ album.name }}</h2> <br>
                <img src = "{{ album.image.url }}" width="350" height="350">
                <p>{{ album.type }}</p><p>{{ album.year_of_publish }}</p><p>{{ album.songs }}</p>
            </div>
        </a>
    {% endfor %}
    <a href="add">
        <div class="album" id="add">
            <img src="/media/static/images/plus.png" width="350" height="350">
            <h2>Dodaj!</h2>
        </div>
    </a>
{% endblock %}
